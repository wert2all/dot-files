general {
  gaps_in = 6
  gaps_out = 16
  border_size = 1
  col.active_border = rgb(1d2021)
  col.inactive_border = rgba(595959aa)
  layout = dwindle
  resize_on_border = true
}

decoration {
  rounding = 10

  blur {
    enabled = no
  }
  inactive_opacity = 0.9
}

